[pytest]
# Pytest configuration for LangGraph sprint workflow tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --import-mode=importlib
    --cov=graph
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (long-running)
    asyncio: Tests that use asyncio

# Asyncio mode
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage
[coverage:run]
source = graph
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
